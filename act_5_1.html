<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Actividad 5.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
<div id="resultado"></div>  
  
  
<script>
	class Producto{
		constructor(nombre, categoria, unidades, precio){
			this._nombre = nombre;
			this._categoria = categoria;
			this._unidades = unidades;
			this._precio = precio;
		}
		
		get nombre() {
			return this._nombre;
		}
		
		get categoria(){	
			return this._categoria;
		}
		
		get unidades(){
			return this._unidades;
		}
		
		get precio(){
			return this._precio;
		}
		
		set nombre(valor){
			this._nombre = valor;
		}
		
		set categoria(valor){
			this._categoria = categoria;
		}
		
		set unidades(valor){
			this._unidades = valor;
		}
		
		set precio(valor){
			this._precio = precio;
		}
		
		importe(){
			return this.precio * this.unidades;
		}
		
		toString(){
			return `Nombre: ${this.nombre} (${this.categoria}): ${this.unidades} uds x ${this.precio}€ = ${this.importe()}€`;
		}
	}
	
	class Televisor extends Producto{
		constructor(nombre, categoria, unidades, precio,tamano){
			super(nombre, categoria, unidades, precio, tamano);
			this._tamano = tamano;
		}
				
		get tamano(){
			return this._tamano;
		}
		
		set tamano(valor){
			this._tamano = valor;
		}
		//Además de renombrarlo, vamos a ampliar el método padre
		toString(){
			let info = super.toString();
			return `${info} , tamaño: ${this.tamano}"`;
		}
	}	
	
	
	
	
	
	//Instanciamos tres objetos
	let producto1 = new Producto("Playstation 5","Videojuegos",1,400);
	let producto2 = new Producto("Guerra y paz","Libros",3,20);
	let producto3 = new Producto("El señor de los anillos","libros",1,30);
	let televisor1 = new Televisor("TV Samsung","Televisores",4,345.95,42);
	//Mostramos la información por consola
	console.log(producto1.toString());
	console.log(producto2.toString());
	console.log(producto3.toString());
	console.log(televisor1.toString());
	
  </script> 
</body>
</html>
